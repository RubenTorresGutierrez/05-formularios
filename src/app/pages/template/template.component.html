<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label" >Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre" [ngModel]="usuario.nombre.value" #nombre="ngModel"
               name="nombre" [required]="true" [class.is-invalid]="nombre.invalid && nombre.touched" minlength="{{ usuario.nombre.length }}">
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Debe contener al menos {{ usuario.nombre.length }} caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text" name="apellido"
               placeholder="Apellido" [ngModel]="usuario.apellido.value" #apellido="ngModel"
               [required]="true" [class.is-invalid]="apellido.invalid && apellido.touched" minlength="{{ usuario.apellido.length }}">
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Debe contener al menos {{ usuario.apellido.length }} caracteres</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email" name="correo"
             placeholder="Correo electrÃ³nico" [ngModel]="usuario.correo" #correo="ngModel"
             [required]="true" [class.is-invalid]="correo.invalid && correo.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ajustese al formato de correo</small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

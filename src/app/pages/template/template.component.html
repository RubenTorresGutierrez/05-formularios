<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <!--NOMBRE-->
    <div class="form-group row">
      <label class="col-2 col-form-label" >Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre" [ngModel]="usuario.nombre.value" #nombre="ngModel"
               name="nombre" [required]="true" [class.is-invalid]="nombre.invalid && nombre.touched" minlength="{{ usuario.nombre.length }}">
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Debe contener al menos {{ usuario.nombre.length }} caracteres</small>
      </div>
    </div>

    <!--APELLIDO-->
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text" name="apellido"
               placeholder="Apellido" [ngModel]="usuario.apellido.value" #apellido="ngModel"
               [required]="true" [class.is-invalid]="apellido.invalid && apellido.touched" minlength="{{ usuario.apellido.length }}">
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Debe contener al menos {{ usuario.apellido.length }} caracteres</small>
      </div>
    </div>
  </div>

  <!--CORREO-->
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
             type="email" name="correo"
             placeholder="Correo electrónico" [ngModel]="usuario.correo" #correo="ngModel"
             [required]="true" [class.is-invalid]="correo.invalid && correo.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ajustese al formato de correo</small>
    </div>
  </div>

  <!--PAÍS-->
  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class=" col-md-8">
      <!--Input-->
      <input type="text" class="form-control" name="buscador" (click)="selectPaises.hidden = false" #buscador
             (keyup)="actualizarSelect(buscador.value)"
             [class.is-invalid]="pais.invalid && pais.touched">
      <!--Select-->
        <select class="form-control"
                name="pais"
                [ngModel]="usuario.pais" #pais="ngModel"
                [required]="true" #selectPaises [multiple]="true"
                [disabled]="paises.length===0" [hidden]="true"
                (click)="selectPaises.hidden = true">
        <option *ngFor="let pais of paisesBuscados" [value]="pais.alpha3Code" (click)="buscador.value = pais.name">{{ pais.name }}</option>
      </select>
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Elija un país</small>
    </div>
  </div>

  <!--GÉNERO-->
  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               id="masculino"
               value="M"
               required
               ngModel #genero="ngModel" />
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               id="femenino"
               value="F"
               required
               ngModel #genero="ngModel" />
        <label class="form-check-label" for="femenino">Femenino</label>
      </div>
      <small *ngIf="genero.invalid && genero.touched"
             class="form-text text-danger">
        Se debe seleccionar un género
      </small>
    </div>
  </div>

  <!--BOTONES-->
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block rounded" [class.disabled]="!forma.valid" (click)="llamarModal()">
        Guardar
      </button>
      <button type="reset" class="btn btn-outline-danger btn-block ms-3 rounded">Cancelar</button>
    </div>
  </div>

</form>
